                    - $zoom: { min: 14 }
                any:
                    - { $zoom: { min: 14 }, area: { min: 10000 } }
                    - { $zoom: { min: 15 }, area: { min: 5000 } }
            draw:
                polygons:
                    color: [1.0,1.0,1.0]
                    visible: *grey1_v
            early:
                filter: { $zoom: { max: 15 } }
                draw:
