                        color: [1.0,1.0,1.0]
        railway:
            filter:
                kind: railway
            draw:
                polygons:
                    color: [1.0,1.0,1.0]
        place_of_worship:
            filter:
                kind: place_of_worship
            draw:
                polygons:
                    color: [1.0,1.0,1.0]
                    visible: *grey1_v
        urban:
            filter: { kind: [urban, rural, residential] }
            draw:
                polygons:
                    color: [[0,],[9,*earth2]]
                    visible: *earth2_v
        zoo:
            filter:
                kind: zoo
            draw:
                polygons:
                    color: [1.0,1.0,1.0]
        industrial:
            filter:
