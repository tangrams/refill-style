global:
    text_visible_admin:             false
    text_visible_neighbourhoods:    false
    text_visible_neighbourhoods_e:  false
    text_visible_landuse_green:     false
    #text_visible_secondary:         false
    #text_visible_tertiary:          false
    # text_visible_minor_road:        false
    text_visible_service_road:      false
    text_visible_path:              false

layers:
    water:
        water-boundary-ocean:
            draw:
                coast:
                    visible: false
        water_boundaries-not-ocean:
            draw:
                coast:
                    visible: false
    roads:
        filter:
            any:
                - all:
                    - $zoom: { max: 8 }
                    - not: { kind: [major_road], kind_detail: [primary,secondary,tertiary] }
                - all:
                    - $zoom: [8,9]
                    - not: { kind: [major_road, minor_road, path], kind_detail: [primary,secondary,tertiary] }
                - all:
                    - $zoom: [10]
                    - not: { kind: [major_road], kind_detail: [primary,secondary,tertiary] }
                    - not: { kind: [minor_road] }
                    - not: { kind: [major_road], is_link: true }
                - all:
                    - $zoom: { min: 11 }
                    - function() { return feature.min_zoom <= ($zoom - 3) }
        minor_road:
            hide-early:
                filter: { $zoom: { max: 14 } }
                draw:
                    lines:
                        visible: false
        service_road:
            enabled: false

        path:
            enabled: false

        racetrack:
            draw:
                lines:
                    visible: false

        airport-lines:
            taxiway:
                draw:
                    lines:
                        visible: false
                        outline:
                            visible: false

        ferry:
            draw:
                lines:
                    visible: false

        railway:
            draw:
                railway_dash:
                    visible: false
            service:
                draw:
                    lines:
                        visible: false
