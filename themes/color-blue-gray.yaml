layers:
    water:
        draw:
            polygons:
                style: waves
                color: [[1, global.two_color_ultralight], [13, global.two_color_lighter]]
        later:
            draw:
                polygons:
                    style: waves
                    color: [[1, global.two_color_ultralight], [13, global.two_color_lighter]]

        lakes:
            draw:
                polygons:
                    style: waves
                    color: [[1, global.two_color_ultralight], [13, global.two_color_lighter]]

        other-water-areas:
            draw:
                polygons:
                    style: waves
                    color: [[1, global.two_color_ultralight], [13, global.two_color_lighter]]

        swimming_pool:
            draw:
                polygons:
                    style: waves
                    color: [[1, global.two_color_ultralight], [13, global.two_color_lighter]]

        water-boundary-ocean:
            draw:
                lines:
                    style: coast
                    color: global.two_color_mid

        water_boundaries-not-ocean:
            draw:
                lines:
                    style: coast
                    color: global.two_color_mid
            riverbank:
                draw:
                    lines:
                        style: coast
                        color: global.two_color_mid

    roads:
        railway:
            draw:
                lines:
                    style: railway_dash
                    color: global.two_color_midlight

        ferry:
            draw:
                lines:
                    color: global.two_color_lighter

        airport-lines:
            draw:
                lines:
                    color: global.two_color_midlight
            taxiway:
                draw:
                    lines:
                        color: global.two_color_lightest


    landuse:
        national_park:
            draw:
                polygons:
                    style: dots
                    color: global.two_color_lightest

        parks-and-national-forests-not-national-park:
            draw:
                polygons:
                    style: dots
                    color: global.two_color_ultralight

        farm:
            draw:
                polygons:
                    style: tiny-dots
                    color: global.two_color_ultralight

        university:
            draw:
                polygons:
                    style: dots-rev
                    color: global.two_color_offwhite

        cemetery:
            draw:
                polygons:
                    style: tiny-dots
                    color: global.two_color_lightest

        golf_course:
            draw:
                polygons:
                    style: medium-dots
                    color: global.two_color_ultralight

        hospital:
            draw:
                polygons:
                    style: medium-dots
                    color: global.two_color_ultralight

        recreation_ground:
            draw:
                polygons:
                    style: dots-rev-grid
                    color: global.two_color_offwhite

        stadium:
            draw:
                polygons:
                    style: dots-rev-grid
                    color: global.two_color_offwhite

        man-made:
            draw:
                polygons:
                    style: horizontal-bars
                    color: global.two_color_lightest

        tier5:
            tourism-related:
                draw:
                    polygons:
                        style: dots
                        color: global.two_color_lightest
            beach:
                draw:
                    polygons:
                        style: dots
                        color: global.two_color_lighter

        garden:
            draw:
                polygons:
                    style: tiny-dots
                    color: global.two_color_lighter

        parking:
            draw:
                polygons:
                    style: horizontal-bars-rev
                    color: global.two_color_offwhite

        pedestrian:
            draw:
                polygons:
                    style: dots
                    color: global.two_color_ultralight

        pitch:
            draw:
                polygons:
                    style: tiny-dots
                    color: global.two_color_lightest
                outline:
                    color: global.two_color_ultralight

        playground:
            draw:
                polygons:
                    style: dots-rev
                    color: global.two_color_ultralight

        school:
            draw:
                polygons:
                    style: dots-rev
                    color: global.two_color_ultralight

        minor-landuse:
            draw:
                polygons:
                    style: dots
                    color: global.two_color_lighter

        landuse-not-filtered:
            runway:
                draw:
                    polygons:
                        color: global.two_color_midlight

    buildings:
        draw:
            polygons:
                color: global.white_color
            lines:
                color: [[14, global.two_color_light], [17, global.two_color_mid]]

        footprints:
            extrude:
                draw:
                    polygons:
                        color: global.white_color
                    lines:
                        color: [[14, global.two_color_light], [17, global.two_color_mid]]

    boundaries:
        country:
            draw:
                country-outerline:
                    color: global.two_color_ultralight

        other_country_boundary_disputed_etc:
            draw:
                dashed:
                    color: global.two_color_ultralight
            disputed:
                draw:
                    dashed_big:
                        color: global.two_color_ultralight

        region:
            draw:
                lines:
                    color: global.two_color_offwhite

styles:
    railway_dash:
        base: lines
        dash: [0.25, 1.0]
        dash_background_color: global.two_color_offwhite

    waves:
        shaders:
            uniforms:
                u_lighter: global.two_color_lighter
                u_lightest: global.two_color_ultralight

    coast:
        shaders:
            defines:
                OPACITY: 1.0

    building-grid:
        shaders:
            uniforms:
                u_grid_color: global.two_color_dark

    pixel-pattern-light:
        shaders:
            uniforms:
                u_tint: global.two_color_ultralight

    pixel-pattern-bright:
        shaders:
            uniforms:
                u_tint: global.two_color_ultralight

textures:
    building-grid:
        url: images/building-grid-hi-contrast3.gif


